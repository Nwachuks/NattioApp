<div class="row">
  <div class="col-md-6">
    <h4 class="text-primary"><i class="fa fa-users"> Clients</i></h4>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">Total Credit: {{totalCredit | currency:"USD":true}}</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <!-- <td>{{client.$key}}</td> -->
      <td>{{client.id}}</td>
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.phone}}</td>
      <td>{{client.balance | currency:"USD":true}}</td>
      <td><a [routerLink]="['/client/'+client.id]" href="" class="btn btn-primary btn-sm">
        <i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system.</h5>
</ng-template>
